<div class="card-container">
     <!-- </mat-card> -->
      <table mat-table [dataSource]="avgBillTotal" role="grid" class="mat-elevation-z8 table-striped">
       <ng-container matColumnDef="Name">
         <th mat-header-cell *matHeaderCellDef>User Name </th>
         <td mat-cell *matCellDef="let element"> 
             {{element.name}}
           </td>
       </ng-container>
       <ng-container matColumnDef="Email">
         <th mat-header-cell *matHeaderCellDef > Email </th>
         <td mat-cell *matCellDef="let element" matTooltip="{{element.email}}"> {{element.email}} </td>
       </ng-container>
       <ng-container matColumnDef="No of Orders">
         <th mat-header-cell *matHeaderCellDef > No of Orders </th>
         <td mat-cell *matCellDef="let element" matTooltip="{{element.email}}"> {{element.no_of_orders}} </td>
       </ng-container>
       <ng-container matColumnDef="Avg Bill Amount">
         <th mat-header-cell *matHeaderCellDef > Avg Bill Amount </th>
         <td mat-cell *matCellDef="let element" matTooltip="{{element.email}}"> {{element.averageBillValue}} </td>
       </ng-container>
       <ng-container matColumnDef="Created At">
         <th mat-header-cell *matHeaderCellDef > Created At </th>
         <td mat-cell *matCellDef="let element" matTooltip="{{element.email}}"> {{element.createdAt | date}} </td>
       </ng-container>
       <ng-container matColumnDef="Status">
         <th mat-header-cell *matHeaderCellDef>Status </th>
         <td mat-cell *matCellDef="let element">
             {{element.status}} 
         </td>
       </ng-container>  
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-progress-spinner *ngIf="isLoading" class="example-margin" mode="indeterminate" diameter="40" value="20"></mat-progress-spinner> 
     <p class="info-text mat-body-1" *ngIf="avgBillTotal.length <= 0 && !isLoading">No Bills Found!</p>
   </div>
